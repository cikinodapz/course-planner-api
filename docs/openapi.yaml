    | **Tegar Ananda** | [@Tegarananda13](https://github.com/Tegarananda13) |
    
    ---
    
    üìß **Contact:** [daffaagustiansaadi1803@gmail.com](mailto:daffaagustiansaadi1803@gmail.com)
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8080
paths:
  /api/auth/register:
    post:
      summary: Register user baru
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registrasi berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: registration successful
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/auth/login:
    post:
      summary: Login dan dapatkan JWT
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/me/:
    get:
      summary: Contoh endpoint terproteksi
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: authenticated endpoint
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/admin/classes:
    get:
      summary: Daftar kelas (admin)
      tags: [Classes]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Daftar kelas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Class'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Buat kelas baru (admin)
      tags: [Classes]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClassRequest'
      responses:
        '201':
          description: Kelas dibuat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Class'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /api/admin/classes/{id}:
    get:
      summary: Detail kelas (admin)
      tags: [Classes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Detail kelas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Class'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not found
    patch:
      summary: Update kelas (admin)
      tags: [Classes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClassRequest'
      responses:
        '200':
          description: Kelas terupdate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Class'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      summary: Hapus kelas (admin)
      tags: [Classes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Dihapus
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/krs:
    get:
      summary: Lihat KRS aktif (mahasiswa)
      tags: [KRS]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: KRS ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/KRS'
                  semester:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: KRS belum ada

  /api/krs/available-classes:
    get:
      summary: Daftar kelas yang tersedia (mahasiswa)
      tags: [KRS]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Daftar kelas tersedia
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Class'
                  semester:
                    type: string

  /api/krs/items:
    post:
      summary: Ambil kelas (mahasiswa)
      tags: [KRS]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                class_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '201':
          description: Kelas diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Matakuliah berhasil ditambahkan ke KRS
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Konflik (kelas sudah ada / sudah diverifikasi)

  /api/krs/items/{classId}:
    delete:
      summary: Drop kelas (mahasiswa)
      tags: [KRS]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: classId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Kelas dihapus dari KRS
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Tidak diizinkan (sudah diverifikasi)
        '404':
          description: Tidak ditemukan

  /api/krs/items/{classId}/request-cancellation:
    patch:
      summary: Ajukan pembatalan kelas (mahasiswa)
      tags: [KRS]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: classId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: Pengajuan pembatalan dikirim
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Tidak diizinkan
        '409':
          description: Konflik / permintaan tidak valid

  /api/dosen/students:
    get:
      summary: Daftar mahasiswa bimbingan (dosen PA)
