      summary: Detail dosen (admin)
      tags: [Admin - Dosen]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Detail dosen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dosen'
