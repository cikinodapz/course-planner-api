    patch:
      summary: Update dosen (admin)
      tags: [Admin - Dosen]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDosenRequest'
      responses:
        '200':
          description: Dosen terupdate
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
