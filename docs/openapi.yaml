        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: KRS tidak ditemukan

  /api/dosen/students/{mahasiswaId}/krs/items/{classId}:
    delete:
      summary: Hapus matakuliah dari KRS mahasiswa
      description: Hanya untuk role `dosen`.
      tags: [Dosen PA]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: mahasiswaId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: classId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Matakuliah dihapus
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Item tidak ditemukan
    patch:
      summary: Pindahkan matakuliah ke kelas lain
      description: Hanya untuk role `dosen`.
      tags: [Dosen PA]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: mahasiswaId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: classId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMahasiswaClassRequest'
      responses:
        '200':
          description: Kelas diperbarui
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Item tidak ditemukan

  /api/dosen/students/{mahasiswaId}/krs/items/{classId}/approve:
    patch:
      summary: Setujui matakuliah di KRS mahasiswa
      description: Hanya untuk role `dosen`.
      tags: [Dosen PA]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: mahasiswaId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: classId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Disetujui
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Item tidak ditemukan

  /api/dosen/students/{mahasiswaId}/krs/items/{classId}/reject:
    patch:
      summary: Tolak matakuliah di KRS mahasiswa
      description: Hanya untuk role `dosen`.
      tags: [Dosen PA]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: mahasiswaId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: classId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Ditolak
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Item tidak ditemukan

  /api/admin/courses:
