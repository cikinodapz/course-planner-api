openapi: 3.0.3
info:
  title: Course Planner API
  version: 1.0.0
  description: |
    **Backend REST API untuk Sistem Perencanaan Perkuliahan**
    
    API ini menyediakan layanan lengkap untuk pengelolaan data akademik termasuk manajemen mata kuliah, kelas, ruangan, dosen, dan Kartu Rencana Studi (KRS) mahasiswa.
    
    ---
    
    ## ‚ö° Tech Stack
    
    - **Framework:** Go Fiber v2
    - **Database:** PostgreSQL + GORM
    - **Authentication:** JWT (JSON Web Token)
    - **Documentation:** OpenAPI 3.0
    
    ---
    
    ## üîê Authentication
    
    API ini menggunakan **Bearer Token (JWT)** untuk autentikasi. Setelah login, sertakan token di header:
    
    ```
    Authorization: Bearer <your_token>
    ```
    
    ---
    
    ## üìã Available Modules
    
    | Module | Description |
    |--------|-------------|
    | üîë **Auth** | Register & Login user |
    | üìö **Courses** | CRUD mata kuliah |
    | üè´ **Classes** | Manajemen kelas perkuliahan |
    | üö™ **Rooms** | Manajemen ruangan |
    | üë®‚Äçüè´ **Dosen** | Data dosen pengajar |
    | üìù **KRS** | Kartu Rencana Studi mahasiswa |
    
    ---
    
    ## üë• Development Team
    
    | Developer | GitHub |
    |-----------|--------|
    | **Daffa Agustian Saadi** | [@cikinodapz](https://github.com/cikinodapz) |
